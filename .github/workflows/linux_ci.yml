name: Build CI [Linux]

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Example
        run: |
          mkdir dist
          g++ -Wall -Wpedantic -Weffc++ -std=c++23 -o dist/basic_example examples/basic_example.c src/*.c -Iinclude
          g++ -Wall -Wpedantic -Weffc++ -std=c++23 -o dist/memory_example examples/memory_example.c src/*.c -Iinclude
